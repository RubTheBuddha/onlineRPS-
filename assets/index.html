<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multi-Player RPS!</title>

	<!--jQuery-->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  	<!--Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="js/config.js"></script>

    <!-- Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- Bootstrap Grid -->
  	<div class="container">

  		<!-- Jumbotron -->
	  	<div class="jumbotron">
	      <h1 class="text-center"><strong>Welcome to Rock-Paper-Scissors!</strong></h1>
	      <h2 class="text-center">Enter your name to start the game</h2>
	    </div> 

	    <!-- Player Name Section -->
	    <div class="formPanel"> 
        	<form id="name-form">
          		<input type="text" id="name-input" placeholder="Your Name">
          		<input id="add-name" type="submit" value="Submit">
        	</form>
      	</div>

	   	<!-- Game Data Section -->
		<div class="panel panel-default">
		    <div class="row"> 

		    	<!-- Player 1 Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default playerPanel" id="playerPanel1">
		                <div class="panel-heading panelName">
							<h3 class="panel-title text-center" id="p1Name"></h3>
						</div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">"Rock"</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">"Paper"</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">Scissors</div>
		                </div>


		                <div class="panel-body panelStats text-center">
		                	<div class="stats" id="p1Stats"></div>
		                </div>
		            </div>
		        </div> 
		        
		        <!-- Game Outcome Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default gamePanel">
		            	<h3 class="panel-title text-center" id="waitingNotice"></h3>
		            	<h3 class="panel-title text-center" id="roundOutcome">Rock-Paper-Scissors</h3>
		            </div>
		        </div> 
		        
		        <!-- Player 2 Section -->
		        <div class="col-lg-4 col-md-4 col-sm-4">
		            <div class="panel panel-default playerPanel" id="playerPanel2">
		                <div class="panel-heading panelName">
							<h3 class="panel-title text-center" id="p2Name"></h3>
						</div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">"Rock"</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">"Paper"</div>
		                </div>

		                <div class="panel-body panelOption text-center">
		                	<div class="option">"Scissors"</div>
		                </div>


		                <div class="panel-body panelStats text-center">
		                	<div class="stats" id="p2Stats"></div>
		                </div>
		            </div>
		        </div> 
		        
		    </div> <
		</div> 

	    <!-- Chat Section -->
	    <div class="row">

	    	<div class="col-lg-8 col-md-8 col-sm-8">
	    		<div id="chatDisplay"></div>
	    	</div>

		    <div class="col-lg-4 col-md-4 col-sm-4"> 
		    	<div class="chatInput">
		    		<div class="chatLabel">Type Your Message!</div>

					<div class="chatPanel"> 
						<form id="chat-form">
							<textarea type="text" id="chat-input"></textarea>
							<input id="chat-send" type="submit" value="Send">
						</form>
					</div>
				</div>
	      	</div> 
	    </div> 

	    <!-- site footer -->
	    <div class="row">

	      <div id="footerSpacer">
	      </div>

	      <div class="footer navbar-fixed-bottom" id="footerPanel">
	        <div class="copyright">
	          
	        </div>
	      </div>

	    </div> 

	</div> 

	<!-- Load the JavaScript logic file -->
	<script type="text/javascript" src="js/logic.js"></script>

</body>
</html>
